<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<!-- This file contains the basic layout of the location page (i.e. The one
    that is linked to from location pop-ups on the map). -->

<body>
    <section>
        <button id="back_to_locations" class="btn">Locations</button>
        <h1 id="location_title"> Location Name </h1>
        <img id="location_image" class="img-fluid rounded" src="images/ima.jpg" alt="Location image">
        <p id="location_desc">This is a brief location description.</p>

        <a
            href="https://www.google.com/maps/place/University+of+Washington+Intramural+Activities+(IMA)+Building/@47.6535921,-122.3037686,17z/data=!3m1!4b1!4m5!3m4!1s0x54906ab51eccdb73:0x11ed37d4b0f35c56!8m2!3d47.6535921!4d-122.3015799">
            <button id="directions" class="btn" href="">
                Get Directions
            </button>
        </a>

    </section>
    <h1 id=" suggested_practices"> Available Practices </h1>
    <div id="practice_container">
        <button id="practice_card" class="btn">
            <h2 id="practice_title"> Practice Title 1 </h2>
            <p id="duration"> # min </p>
        </button>
        <button id="practice_card" class="btn">
            <h2 id="practice_title"> Practice Title 2</h2>
            <p id="duration"> # min </p>
        </button>
        <button id="practice_card" class="btn">
            <h2 id="practice_title"> Practice Title 3</h2>
            <p id="duration"> # min </p>
        </button>
        <button id="practice_card" class="btn">
            <h2 id="practice_title"> Practice Title 4</h2>
            <p id="duration"> # min </p>
        </button>
    </div>
</body>
